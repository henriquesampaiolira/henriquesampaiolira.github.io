<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Game</title>
    <style>
      #image{
            position: absolute;

            width: 20px;
        }
        div{
            text-align: center;
        }
        input{
            width: 215px;
        }
    </style>
    <script>
        var tmp;
        var v=0;
        function pontos(obj, v){
            obj.innerHTML=v;
        }
        function move(){
            var obj=document.getElementById("image");
            obj.style.left=(Math.random()*1200) + "px";
            obj.style.top=(Math.random()*600) + "px";
        }
        function tentaNao(){
            var obj=document.getElementById("image");
            obj.style.left=(Math.random()*1200) + "px";
            obj.style.top=(Math.random()*600) + "px";
        }
        function iniciar(){
            var x=document.getElementById("valor").value;
            console.log(x);
            tmp=setInterval(move, x);
        }
        function parar(){
            clearInterval(tmp);
        }
        function reset(){
            document.location.reload(true);
        }
        function addEventos(){
            document.getElementById("image").addEventListener("click", function(event){
                pontos(document.getElementById("text"), "VocÃª tem " + (v+=1) + " pontos");
            });
            document.getElementById("image").addEventListener("mouseover", tentaNao);
            document.getElementsByTagName("button")[0].addEventListener("click", iniciar);
            document.getElementsByTagName("button")[2].addEventListener("click", reset);
            document.getElementsByTagName("button")[1].addEventListener("click", parar);

            // obj.addEventListener("mouseover", function(event){
            //     move(obj, (Math.random()*600) + "px", (Math.random()*1200) + "px");
            // })
        }
        
        window.addEventListener("load", addEventos);

    </script>
</head>
<body>
    <img id="image" src="https://cdn1.iconfinder.com/data/icons/fs-icons-ubuntu-by-franksouza-/512/google-chrome.png">
    <div>
        <p id="text" ><strong>Tente clicar na imagem.<br>BOA SORTE!!!</strong></p>
        <input id="valor" type="text" placeholder= "Digite em milissegundo.Ex:1000=1s">
        <button>Iniciar</button>
        <button>Parar</button>
        <button>Resetar</button>
    </div>

</body>
</html>
